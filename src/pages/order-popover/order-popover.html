<ion-content>
  <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-item *ngIf="show">
    <ion-label>Ready For Delivery</ion-label>
    <ion-checkbox [(ngModel)]="ready"></ion-checkbox>
  </ion-item>

  <ion-item *ngIf="show">
    <ion-label>Packing</ion-label>
    <ion-checkbox [(ngModel)]="packing"></ion-checkbox>
  </ion-item>
</ion-content>
