<ion-header no-border>
    <ion-toolbar>
        <button ion-button icon-only (click)="backButtonClick()">
            <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
        <ion-title text-center>Payment Detail</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card no-margin>
        <ion-card-header>
            <h2 class="order-summary-title">Order Summary</h2>
            Purchase Order #
            <h1 class="orderId">1101110</h1>
        </ion-card-header>
        <ion-card-content>
            <h3 margin-bottom>Items</h3>
            <div>
                <h1>Chicken Biriyani</h1>
                <h1 text-right>x 20</h1>
            </div>
            <div>
                <h1>Mutton Biriyani</h1>
                <h1 text-right>x 10</h1>
            </div>
            <div>
                <h1>Egg Biriyani</h1>
                <h1 text-right>x 10</h1>
            </div>
            <div class="totalAmount" margin-top>
                <h1>Total</h1>
                <h1 text-right>$ 852.54</h1>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card no-margin class="order-status">
        <ion-card-header>
            <h2 class="order-summary-title">Payment Method</h2>
        </ion-card-header>
        <ion-card-content>
            <ion-list radio-group>
                <ion-item>
                    <ion-radio item-left value="wallet" checked></ion-radio>
                    <ion-label>Pay by BIRIYANI WALLET</ion-label>

                </ion-item>
                <ion-item>
                    <ion-radio item-left value="debit"></ion-radio>
                    <ion-label>Pay by Debit Card</ion-label>
                </ion-item>
                <ion-item>
                    <ion-radio item-left value="credit"></ion-radio>
                    <ion-label>Pay by Credit Card</ion-label>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <button ion-button block (click)="nextPage()">Confirm Order</button>
    </ion-toolbar>
</ion-footer>
