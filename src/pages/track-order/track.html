<ion-header no-border>
    <ion-toolbar>
        <button ion-button icon-only (click)="backButtonClick()">
            <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
        <ion-title text-center>Track Order</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card no-margin>
        <ion-card-header>
            Purchase Order #
            <h1 class="orderId">1101110</h1>
        </ion-card-header>
        <ion-card-content>
            <h3 margin-bottom>Items</h3>
            <div>
                <h1>Chicken Biriyani</h1>
                <h1 text-right>x 20</h1>
            </div>
            <div>
                <h1>Mutton Biriyani</h1>
                <h1 text-right>x 10</h1>
            </div>
            <div>
                <h1>Egg Biriyani</h1>
                <h1 text-right>x 10</h1>
            </div>
            <div class="totalAmount" margin-top>
                <h1>Total</h1>
                <h1 text-right>$ 852.54</h1>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card no-margin class="order-status">
        <ion-card-header>
            Order Status
        </ion-card-header>
        <ion-card-content>
            <ul>
                <li class="success">Order Placed</li>
                <li class="success">Packing</li>
                <li>Dispatched</li>
                <li>Delivered</li>
            </ul>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <button ion-button block (click)="ordersPage()">View Orders</button>
    </ion-toolbar>
</ion-footer>
